bar:
  height: 40
  location: top
  background: 130F0FE6
  foreground: FFEAD0ff
 # font: Lexend:size=24
  font: DejaVu Sans Mono:size=24
  spacing: 8

  left:
  - i3:
      sort: ascending
      content:
        "":
          map:
            margin: 2
            default:
            - string: {text: " {name} ", foreground: 5E5A5Aff}
            conditions:
              state == focused:
              - string: {text: " {name} ", foreground: FFAD1Fff, deco: {overline: {color: FFAD1Fff, size: 3}}}
              state == urgent:
              - string: {text: " {name} ", foreground: F13731ff, deco: {overline: {color: F13731ff, size: 3}}}
  - foreign-toplevel:
      content:
        map:
          conditions:
            ~activated: {empty: {}}
            activated: 
             - string: {text: "{app-id}", foreground: ffa0a0ff}
             - string: {text: ": {title}"}

  center:
